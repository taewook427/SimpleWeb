<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time Display</title>
</head>
<body>
    <h1 id="localTime"></h1>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateLocalTime();

            // Update time every second
            setInterval(updateLocalTime, 1000);
        });

        function updateLocalTime() {
            var localTimeElement = document.getElementById("localTime");
            var now = new Date();

            // Convert to KST (UTC+9)
            var kstTime = new Date(now.getTime() + (9 * 60 * 60 * 1000));

            // Format the time (e.g., "2024-01-08 12:34:56")
            var formattedTime = kstTime.toISOString().slice(0, 19).replace("T", " ");

            // Update the HTML element with the formatted time
            localTimeElement.textContent = formattedTime;
        }
    </script>
</body>
</html>
